<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <aside>
        <h1 class="title">Options</h1>
        <div>
            <label for="optionMapSelect">Map</label>
            <select id="optionMapSelect">
                <option value="default" selected>Random 11x11 (default)</option>
                <option value="random_5x5">Random 5x5</option>
            </select>
        </div>
    </aside>
    <main>
        <div class="main">
            <div class="gameInfoContainer">
                <div class="gameInfo">Objective: <span id="remainingObjectives">0</span></div>
                <div class="gameInfo">Move: <span id="moveCount">0</span></div>
            </div>
            <div id="container"></div>
            <button id="moveLeftButton" class="moveButton">
                <svg class="moveButtonIcon" viewBox="0 0 24 24">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
            <button id="moveUpButton" class="moveButton">
                <svg class="moveButtonIcon" viewBox="0 0 24 24">
                    <line x1="12" y1="19" x2="12" y2="5"></line>
                    <polyline points="5 12 12 5 19 12"></polyline>
                </svg>
            </button>
            <button id="moveDownButton" class="moveButton">
                <svg class="moveButtonIcon" viewBox="0 0 24 24">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <polyline points="19 12 12 19 5 12"></polyline>
                </svg>
            </button>
            <button id="moveRightButton" class="moveButton">
                <svg class="moveButtonIcon" viewBox="0 0 24 24">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
        </div>
    </main>

    <script type="module" src="/main.js"></script>
</body>

</html>
